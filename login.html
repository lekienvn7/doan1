<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Đăng Nhập - Cowlogin</title>
</head>


<body>
    <header>
        <div class="container">
            <a href="./" class="logo">COWLOGIN</a>
            <nav class="menu-btn">
                <ul>
                    <li><a href="#">Giới thiệu</a></li>
                    <li class="dropdown">
                        <a href="#">Cộng đồng</a>
                        <div class="dropbox">
                            <div class="drop-arrow"></div>
                            <ul class="drop-content">
                                <li><a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i>
                                        Facebook</a></li>
                                <li><a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i>
                                        Youtube</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#">Khoá học</a>
                        <div class="dropbox">
                            <div class="drop-arrow"></div>
                            <ul class="drop-content">
                                <li><a href="#">Online</a></li>
                                <li><a href="#">Offline</a></li>
                                <li><a href="#">Học thử</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#">Thư viện</a>
                        <div class="dropbox">
                            <div class="drop-arrow"></div>
                            <ul class="drop-content">
                                <li><a href="#">Tài liệu</a></li>
                                <li><a href="#">Sách</a></li>
                                <li><a href="#">Khác</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <button class="button-login" onclick="window.location.href='login.html'">Đăng nhập</button>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div class="text-login">
            <h2 class="chaomung">Chào Mừng Bạn Trở Lại</h2>
            <h1>Đăng Nhập</h1>
            <p>Bắt đầu trải nghiệm học tập và kết nối với mọi người.</p>
        </div>
        <form id="login-form">
            <div class="label-email">
                <label for="email">Email</label>
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="email" placeholder="Nhập email đã đăng ký" required>
            </div>
            <div class="label-pass">
                <i class="fa-solid fa-lock"></i>
                <label for="password">Mật Khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
            </div>
            <button class="button-login2" id="btn-login" type="submit">COWLOGIN</button>
        </form>
        <div class="pass-forgot"><a href="./forgot.html">Quên mật khẩu?</a></div>

    </div>
    <script src="./script/login.js"></script>
</body>

</html>
